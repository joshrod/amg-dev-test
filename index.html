<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AMG University</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Montserrat:500,600" rel="stylesheet">

</head>

<body>
    <section class="bg-pic">
        <div class="jumbotron text-white text-center">
            <div class="hero-text">
                <h1>Rooted in Tradition,<span><br></span> Building for the Future</h1>
                <p>It's our time to help shape the future.</p>
            </div>
        </div>
    </section>
    <section class="data">
        <div class="container">
            <div class="row mt-3 mt-md-5 text-center">
                <div class="milestones col-md-4 m-3 m-md-0 ">
                    <div class="circle"></div>
                    <div class="rectangle">
                        <h3 class="heading">Campaign Goal</h3>
                        <h1 class="number">$12</h1>
                    </div>
                    <h4 class="unit">Million</h4>
                </div>
                <div class="milestones col-md-4 m-3 m-md-0">
                    <div class="circle"></div>
                    <div class="rectangle">
                        <h3 class="heading">Convocation Center</h3>
                        <h1 class="number">40,000</h1>
                    </div>
                    <h4 class="unit">Sq. Ft.</h4>
                </div>
                <div class="milestones col-md-4 m-3 m-md-0">
                    <div class="circle"></div>
                    <div class="rectangle">
                        <h3 class="heading">Serving San Antonio</h3>
                        <h1 class="number">165</h1>
                    </div>
                    <h4 class="unit">Years</h4>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
